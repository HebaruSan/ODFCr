+PART[FuelCell]:NEEDS[ODFC]:FOR[ODFC]
{
	@name = ODFCFuelCell	
	@title ^= :$: ODFC : #autoLOC_500646 //#autoLOC_500646 = Fuel Cell
	@description ^= :$: <color=green> ODFC version. </color>:

	!MODULE[ModuleResourceConverter] {}

	MODULE
	{
		name = ModuleBackgroundProcessing 
		isPersistant = true
	}

	MODULE {
		name = ODFC
		MODE
		{
			MaxEC = 2
			FUELS
			{
				LiquidFuel = 0.00017
				IntakeAir = 0.00255
			}
		}
		MODE
		{
			MaxEC = 2
			FUELS
			{
				LiquidFuel = 0.00153
				Oxidizer = 0.00187
			}
		}
		MODE
		{
			MaxEC = 2.5
			FUELS
			{
				MonoPropellant = 0.0025
			}
		}
		MODE:NEEDS[CommunityResourcePack]
		{
			MaxEC = 5
			FUELS
			{
				Hydrogen = 0.853076042323157
				Oxygen = 0.429248283745306
			}
			BYPRODUCTS
			{
				Water = 0.000690070272156048
			}
		}
	}
}

