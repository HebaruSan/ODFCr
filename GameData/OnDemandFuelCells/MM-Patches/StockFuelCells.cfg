+PART[FuelCellArray]:NEEDS[ODFC]:FOR[ODFC]
{
	@name = ODFCFuelCellArray
	@title - ODFC Fuelcell Array
	@description ^= :$: <color=green> ODFC version. </color>:

	!MODULE[ModuleResourceConverter] {}
	MODULE {
		name = ODFC
		ScaleHack = 2	// unsure what this does
		// FSHORT	// this is for the PAW label
		// {
			// LiquidFuel = Liquid Fuel
			// IntakeAir = Intake Air
			// Oxidizer = Oxidizer
			// MonoPropellant = MonoPropellant
			// Hydrogen:NEEDS[CommunityResourcePack] = Hydrogen // testing if this will work
			// Oxygen:NEEDS[CommunityResourcePack] = Oxygen
			// Water:NEEDS[CommunityResourcePack] = Water
		// }
		MODE {
			MaxEC = 32
			
			FUELS {
				LiquidFuel = 0.0272
				IntakeAir = 0.0408
			}
		}
		MODE
		{
			MaxEC = 32
			FUELS {
				LiquidFuel = 0.02448
				Oxidizer = 0.02992
			}
		}
		MODE
		{
			MaxEC = 40
			FUELS
			{
				MonoPropellant = 0.04
			}
		}
		MODE:NEEDS[CommunityResourcePack]
		{
			MaxEC = 50
			FUELS
			{
				Hydrogen = 5.11845625393894
				Oxygen = 2.57548970247184
			}
			BYPRODUCTS
			{
				Water = 0.00414042163293629
			}
		}
	}
}

