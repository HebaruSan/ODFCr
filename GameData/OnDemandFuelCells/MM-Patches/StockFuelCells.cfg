	@description ^= :$: <color=green> ODFC version. </color>:

	!MODULE[ModuleResourceConverter] {}
	MODULE {
		name = ODFC
		MODE {
			MaxEC = 32
			
			FUELS {
				LiquidFuel = 0.0272
				IntakeAir = 0.0408
			}
		}
		MODE
		{
			MaxEC = 32
			FUELS {
				LiquidFuel = 0.02448
				Oxidizer = 0.02992
