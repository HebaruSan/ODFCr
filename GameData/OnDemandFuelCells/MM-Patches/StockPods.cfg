// Stock Fuel Cells v1.5
// On Demand Fuel Cells Refueled
// created: 13 Aug 19
// updated: 29 Aug 19

@PART[crewCabin,mk1-3pod,landerCabinSmall,mk1pod,mk1pod_v2,mk2LanderCabin,mk2LanderCabin_V2,mk3Cockpit_Shuttle,cupola]:NEEDS[ODFC]:FOR[ODFC]
{
	@name ^= :^:ODFC:
	@cost += 50
	@title ^= :$: <color=green> ODFC</color>:
	@description ^= :$: <color=green> ODFC version. </color>:
	@mass += 0.010
	@tags ^= :$:  odfc demand:

	MODULE {
		name = ODFC
		MODE
		{
			MaxEC = 0.5
			FUELS
			{
				MonoPropellant = 0.00055 // 0.00055
			}
		}
		// MODE
		// {
			// MaxEC = 2
			// FUELS
			// {
				// LiquidFuel = 0.00017
				// IntakeAir = 0.00255
			// }
		// }
		// MODE
		// {
			// MaxEC = 2
			// FUELS
			// {
				// LiquidFuel = 0.00153
				// Oxidizer = 0.00187
			// }
		// }
		// MODE:NEEDS[CommunityResourcePack]
		// {
			// MaxEC = 5
			// FUELS
			// {
				// Hydrogen = 0.853076042323157
				// Oxygen = 0.429248283745306
			// }
			// BYPRODUCTS
			// {
				// Water = 0.000690070272156048
			// }
		// }
	}

	@RESOURCE[electricCharge]
	{
		&amount = 5
		%amount += 5
		&maxAmount = 5
		%maxAmount += 5
	}

	@RESOURCE[MonoPropellant]
	{
		&amount = 5
		%amount += 5
		&maxAmount = 5
		%maxAmount += 5
	}
}

