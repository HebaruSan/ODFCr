// updated: 25 Aug 19

// NOTE: HOW mode seems way off (too little)

+PART[US_1P110_Wedge_Fuelcell]:NEEDS[UniversalStorage,ODFC]:FOR[ODFC]
{
	@name = ODFCUS_1P110_Wedge_Fuelcell
	@title ^= :$: <color=green> ODFC </color>: :
	@description ^= :$: <color=green> ODFC version. </color>:

	!MODULE[ModuleResourceConverter] {}
	MODULE {
		name = ODFC
		MODE
		{
			MaxEC = 16
			FUELS
			{
				MonoPropellant = 0.016
			}
		}
		MODE:NEEDS[CommunityResourcePack]
		{
			MaxEC = 16
			FUELS
			{
				Hydrogen = 0.064736	// 0.272984334
				Oxygen = 0.032368		// 0.137359451
			}
			BYPRODUCTS
			{
				Water = 0.0000520721	// 0.000220822
			}
		}
		MODE
		{
			MaxEC = 16
			FUELS {
				LiquidFuel = 0.018
				Oxidizer = 0.022
			}
		}
		MODE
		{
			MaxEC = 16
			FUELS {
				LiquidFuel = 0.0001275
				IntakeAir = 0.0204
			}
		}
	}
}

