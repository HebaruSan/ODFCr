// JatwaaDemolitionsCo.cfg v1.2
// On Demand Fuel Cells Refueled
// created: 31 Aug 19
// updated: 03 Sep 19

+PART[electricityGenerator]:NEEDS[ODFC,KGEx/JatwaaDemolitionsCo]:BEFORE[ODFC]
{
	@name ^= :^:ODFC:
	@cost += 50
	@title ^= :$: <#ADFF2F> ODFC</color>:
	@description ^= :$: <#ADFF2F><i> ODFC version.</i> </color>:
	@mass += 0.01
	@tags ^= :$:  odfc demand:

	!MODULE[ModuleResourceConverter] {}
	MODULE {
		name = ODFC
		MODE
		{
			MaxEC = 18
			FUELS
			{
				MonoPropellant = 0.018
			}
		}
		MODE
		{
			MaxEC = 18
			FUELS
			{
				LiquidFuel = 0.02025
				Oxidizer = 0.055
			}
		}
		MODE:NEEDS[CommunityResourcePack]
		{
			MaxEC = 18
			FUELS
			{
				Hydrogen = 3.75353458622189
				Oxygen = 2.83903913718094
			}
			BYPRODUCTS
			{
				Water = 0.00303630919748661
			}
		}
		MODE
		{
			MaxEC = 18
			FUELS
			{
				LiquidFuel = 0.00153
				IntakeAir = 0.3672
			}
		}
	}

	%RESOURCE[electricCharge]
	{
		&amount = 5
		%amount += 5
		&maxAmount = 5
		%maxAmount += 5
		flowState = False
	}

	%RESOURCE[LiquidFuel]
	{
		&amount = 5
		%amount += 5
		&maxAmount = 5
		%maxAmount += 5
	}
}
