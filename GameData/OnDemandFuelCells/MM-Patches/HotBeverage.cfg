+PART[HB_Fuel_Cell_1p5]:NEEDS[ODFC]:FOR[ODFC]
{
	@name = ODFCHB_Fuel_Cell_1p5
	@title - ODFC 1.875m Fuel Cell Module
	@description ^= :$: <color=green> ODFC version. </color>:

	!MODULE[ModuleGenerator] {}
	!RESOURCE[FuelCellFuel] {}
	!RESOURCE[FuelCellWaste] {}

	@RESOURCE[ElectricCharge]
	{
		amount = 2500
		maxAmount = 2500
	}

	MODULE
	{
		name = ModuleBackgroundProcessing
		isPersistant = true
	}

	MODULE {
		name = ODFC
		MODE {
			MaxEC = 320

			FUELS {
				LiquidFuel = 0.272
				IntakeAir = 0.408
			}
		}
		MODE
		{
			MaxEC = 32
			FUELS {
				LiquidFuel = 0.2448
				Oxidizer = 0.2992
			}
		}
		MODE
		{
			MaxEC = 400
			FUELS
			{
				MonoPropellant = 0.4
			}
		}
		MODE:NEEDS[CommunityResourcePack]
		{
			MaxEC = 500
			FUELS
			{
				Hydrogen = 51.1845625393894
				Oxygen = 25.7548970247184
			}
			BYPRODUCTS
			{
				Water = 0.0414042163293629
			}
		}
	}
}

